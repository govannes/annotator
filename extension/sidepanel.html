<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Annotator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 16px;
      font-size: 14px;
      color: #374151;
    }
    h1 { font-size: 16px; font-weight: 600; color: #111; margin: 0 0 12px; }
    p { margin: 0 0 8px; line-height: 1.5; }
    .muted { color: #6b7280; font-size: 13px; }
  </style>

<body>
  <h1>Annotator</h1>
  <p>This panel is in the browser chrome (Side Panel API). It stays on the side regardless of page layout.</p>

</body>
